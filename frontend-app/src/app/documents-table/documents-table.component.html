<div *ngIf="msg === 'success'" class="success-message">Document Uploaded Successfully</div>
  <table mat-table [dataSource]="dataSource.data" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="documentID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Id 
        <input matInput #idFilter (keyup)="applyFilter('documentID', idFilter.value)">
      </th>
      <td mat-cell *matCellDef="let document"> {{ document.documentID }} </td>
    </ng-container>
    <ng-container matColumnDef="documentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Name
        <input matInput #nameFilter (keyup)="applyFilter('documentName', nameFilter.value)">
       </th>
      <td mat-cell *matCellDef="let document"> {{ document.documentName }} </td>
    </ng-container>
    
    <ng-container matColumnDef="uploadUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Uploaded
        <input matInput #userFilter (keyup)="applyFilter('uploadUser', userFilter.value)">
      </th>
      <td mat-cell *matCellDef="let document"> {{ document.uploadUser }} </td>
    </ng-container>
    
    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Upload Date        
      </th>
      <td mat-cell *matCellDef="let document"> {{ document.uploadDate | date }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
